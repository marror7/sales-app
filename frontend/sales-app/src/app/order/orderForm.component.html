<div class="bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body"></div>
  <form class="center">
    <div class="form-group row center">
      <div class="col-sm-4 my-2 mx-2">
        <label for="number" class="col-form-label col-sm-2">Customer</label>
      </div>
      <div class="col-sm-4 my-2">
        <select *ngIf="orderItems.length > 0">
          <option [ngValue]="null" disabled>Select Product</option>
          <option *ngFor="let customer of customers" [ngValue]="customer">{{customer.name}}</option>
        </select>
      </div>
    </div>
    <div class="form-group row center">
      <div class="col-sm-4 my-2">
        <label for="number" class="col-form-label col-sm-2">Number</label>
      </div>
      <div class="col-sm-4 my-2">
        <input type="text" class="form-control" [(ngModel)]="order.number" name="number" required="true" *ngIf="orderItems.length > 0">
      </div>
    </div>
    <div class="form-group row center">
      <div class="col-sm-4 my-2">
        <label for="paymentType" class="col-form-label col-sm-3">Payment Type</label>
      </div>
      <div class="col-sm-4 my-2">
        <select class="form-select" aria-label="Payment Type" *ngIf="orderItems.length > 0">
          <option selected>Select payment type</option>
          <option value="credit">Cash</option>
          <option value="credit">Credit Card</option>
          <option value="check">Check</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12 my-2">
        <ng-template #content let-c="close" let-d="dismiss">
          <div class="modal-header">
            <h4 class="modal-title" id="modal-basic-title">Add Product</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
          </div>
          <div class="modal-body">
                <form [formGroup]="productForm" (ngSubmit)="submit()">
                  <div class="form-group row center">
                    <label for="quantity" class="col-form-label col-sm-3">Product</label>
                    <div class="col-sm-6 my-2">
                      <select formControlName="product">
                        <option [ngValue]="null" disabled>Select Product</option>
                        <option *ngFor="let product of products" [ngValue]="product">{{product.description}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row center">
                    <label for="quantity" class="col-form-label col-sm-3">Quantity</label>
                    <div class="col-sm-3 my-2">
                      <input type="text" class="form-control" formControlName="quantity" required="true">
                    </div>
                  </div>
                  <div class="form-group row center">
                    <div class="col-sm-6 my-2">
                      <button class="btn btn-md btn-outline-primary" type="submit">Add Product</button>
                    </div>
                  </div>
                </form>
          </div>
        </ng-template>
        <button class="btn btn-md btn-outline-primary" (click)="open(content)">Add Product</button>
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-12">
          <button class="btn btn-lg btn-outline-primary my-2" role="button" (click)='create()' *ngIf="orderItems.length > 0">Create Order</button>
        </div>
    </div>

  </form>
</div>
