<div class="bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body"></div>
  <form (ngSubmit) = "create()" class="center">
    <div class="form-group row center">
      <label for="name" class="col-form-label col-sm-2">Name</label>
      <div class="col-sm-6 my-2">
        <input type="text" class="form-control" [(ngModel)]="customer.name" name="name" required="true">
      </div>
    </div>
    <div class="form-group row center">
      <label for="phone" class="col-form-label col-sm-2">Phone</label>
      <div class="col-sm-6 my-2">
        <input type="text" class="form-control" [(ngModel)]="customer.phone" name="phone" required="true">
      </div>
    </div>
    <div class="form-group row center">
      <label for="email" class="col-form-label col-sm-2">Email</label>
      <div class="col-sm-6 my-2">
        <input type="text" class="form-control" [(ngModel)]="customer.email" name="email" required="true">
      </div>
    </div>
    <div class="form-group row center">
      <div class="col-sm-12 center my-2">
        <button class="btn btn-primary " name="button">Add Customer</button>
      </div>
    </div>

  </form>
</div>
