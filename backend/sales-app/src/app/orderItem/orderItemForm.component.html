<div class="bg-dark text-white">
  <div class="card-header">{{title}}</div>
  <div class="card-body"></div>
  <form class="center">
    <div class="form-group row center">
      <label for="quantity" class="col-form-label col-sm-2">Quantity</label>
      <div class="col-sm-6 my-2">
        <input type="text" class="form-control" [(ngModel)]="orderItem.quantity" name="quantity" required="true">
      </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary my-2" role="button" (click)='create()' *ngIf="!orderItem.id else elseBlock">Add</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary my-2" role="button" (click)='update()'>Edit</button>
          </ng-template>
        </div>
      </div>

  </form>
</div>
